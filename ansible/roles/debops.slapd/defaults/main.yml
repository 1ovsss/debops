#
# -----------------------------
#   ldapscripts configuration
# -----------------------------

# See :file:`templates/etc/ldapscripts/ldapscripts.conf` for more information
# about these variables.

# .. envvar:: slapd_ldapscripts
#
# Enable :command:`ldapscripts` support.
