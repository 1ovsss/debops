# OpenLDAP databases [[[
# ----------------------

# .. envvar:: slapd__default_databases [[[
#
# List of the default database configuration options defined by the role.
slapd__default_databases:

  - name: 'cn=config'
    dn: 'olcDatabase={0}config,cn=config'
    attributes:

      - name: 'olcRootDN'
        value: 'cn=admin,cn=config'
        state: 'exact'

      - name: 'olcRootPW'
        value: '{{ "{CRYPT}" + lookup("password", secret + "/credentials/" + inventory_hostname
                                                         + "/slapd/cn=config/cn=admin,cn=config.password"
                                                         + " encrypt=sha512_crypt length=32") }}'
        state: 'exact'
        no_log: True

  - name: 'main'
    dn: 'olcDatabase={1}mdb,cn=config'
    attributes:

      - name: 'olcRootDN'
        value: '{{ "cn=admin," + slapd__basedn }}'
        state: 'exact'

      - name: 'olcRootPW'
        value: '{{ "{CRYPT}" + lookup("password", secret + "/credentials/" + inventory_hostname
                                                         + "/slapd/main/cn=admin.password"
                                                         + " encrypt=sha512_crypt length=32") }}'
        state: 'exact'
        no_log: True

                                                                   # ]]]
